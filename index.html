<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <div class="wrapper">
        <div class="grid">
            <div class="content">
                content
            </div>
            <div class="keyboard">
                <div class="keys">
                    <!-- Row One-->
                    <button class="key num" id="1">1</button>
                    <button class="key num" id="2">2</button>
                    <button class="key num" id="3">3</button>
                    <button class="key num" id="-">-</button>
                    <!-- Row Two-->
                    <button class="key num" id="4">4</button>
                    <button class="key num" id="5">5</button>
                    <button class="key num" id="6">6</button>
                    <button class="key num" id="<-"><-</button>
                    <!-- Row Three-->
                    <button class="key num" id="7">7</button>
                    <button class="key num" id="8">8</button>
                    <button class="key num" id="9">9</button>
                    <button class="key num" id="_/">_/</button>
                    <!-- Row Four-->
                    <button class="key num" id="0">0</button>
                    <button class="key num" id=".">.</button>
                    <button class="key num" id="redo">redo</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
